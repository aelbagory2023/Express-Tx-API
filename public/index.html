<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History (24hr)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        margin-bottom: 20px;
      }
      #search {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input,
      select,
      button {
        padding: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Transaction History (24hr)</h1>

    <div id="search">
      <input type="text" id="address" placeholder="Enter address" />
      <select id="chainId">
        <option value="">Select Chain</option>
        <option value="1">Ethereum</option>
        <option value="56">Binance Smart Chain</option>
        <option value="137">Polygon</option>
        <!-- Add more chains as needed -->
      </select>
      <button onclick="searchTransactions()">Search</button>
    </div>

    <div id="results"></div>

    <script>
      function searchTransactions() {
        const address = document.getElementById("address").value;
        const chainId = document.getElementById("chainId").value;

        if (!address || !chainId) {
          alert("Please enter both address and select a chain.");
          return;
        }

        // Here you would typically make an API call to your backend
        // For now, we'll just log the input
        console.log("Searching for transactions:", { address, chainId });

        // Clear previous results
        document.getElementById("results").innerHTML = "Searching...";
      }
    </script>
  </body>
</html>
