<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      .input-container {
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
      }
      button {
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Transaction History</h1>
    <div class="input-container">
      <input type="text" id="address" placeholder="Enter address" />
      <input type="text" id="chainId" placeholder="Enter chain ID" />
      <button onclick="getTransactions()">Get Transactions</button>
    </div>
    <div id="result"></div>

    <script>
      async function getTransactions() {
        const address = document.getElementById("address").value;
        const chainId = document.getElementById("chainId").value;
        const resultDiv = document.getElementById("result");

        if (!address || !chainId) {
          resultDiv.innerHTML =
            '<p class="error">Please enter both address and chain ID.</p>';
          return;
        }

        try {
          const response = await fetch(`/api/transactions/${address}/${chainId}`);
          const data = await response.json();

          if (data.error) {
            resultDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
            if (data.details) {
              resultDiv.innerHTML += `<p class="error">Details: ${data.details}</p>`;
            }
            return;
          }

          let tableHtml = `
                    <table>
                        <tr>
                            <th>Tx Hash</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Value (ETH)</th>
                            <th>Value (USD)</th>
                            <th>Gas Spent (ETH)</th>
                            <th>Gas Spent (USD)</th>
                            <th>Block Signed At</th>
                        </tr>
                `;

          data.forEach((tx) => {
            tableHtml += `
                        <tr>
                            <td>${tx.txHash}</td>
                            <td>${tx.from}</td>
                            <td>${tx.to}</td>
                            <td>${tx.valueEth}</td>
                            <td>${tx.valueUsd}</td>
                            <td>${tx.gasSpentEth}</td>
                            <td>${tx.gasSpentUsd}</td>
                            <td>${tx.blockSignedAt}</td>
                        </tr>
                    `;
          });

          tableHtml += "</table>";
          resultDiv.innerHTML = tableHtml;
        } catch (error) {
          resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
